# Updated to v2 (Stable)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-gateway-fabric
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: nginx-gateway-fabric
      version: "2.3.0" # Matches Gateway API v1.4.1
      sourceRef:
        kind: HelmRepository
        name: nginx-gateway-fabric
        namespace: flux-system
      interval: 12h
  values:
    service:
      # This creates the Service LoadBalancer to get an IP from MetalLB
      type: LoadBalancer
    nginx:
      # High Availability settings
      replicaCount: 2
    # Ensure compatibility with the installed Gateway API version
    gateway:
      className: nginx
